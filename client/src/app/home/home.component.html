<div *ngIf="!registerMode" style="text-align: center">
  <h1>Books for everyone</h1>
  <p class="lead">
    Come on in to view your new books ... all you have to do is sign up!
  </p>
  <div class="text-center">
    <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">
      Register
    </button>
  </div>
</div>

<div *ngIf="registerMode">
  <div class="row justify-content-center">
    <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
  </div>
</div>
